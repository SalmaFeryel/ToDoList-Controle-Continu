<div class="dialog">
    <div class="header">
        <h3>Update Task</h3>
        <button class="btn btn-close" (click)="ts.showUpdateDialog=false"></button>
    </div>
    <hr>
    <div>
        <form #todoForm="ngForm" (ngSubmit)="updateTodo()">
            <label for="title">Title</label>
            <input type="text" name="title" [(ngModel)]="todo.title" value={{todo.title}} id="title">
            <label for="date">Date</label>
            <input type="date" name="date" [(ngModel)]="todo.date" value={{todo.date}} id="title">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" [(ngModel)]="todo.description" value={{todo.description}} cols="30" rows="10"></textarea>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
</div>
